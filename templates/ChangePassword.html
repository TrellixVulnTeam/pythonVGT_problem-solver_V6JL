{% extends 'base.html' %}
{% block c1 %}

<h1>Change password here</h1>

<form method="post" action="change_password">
    <p>Enter previous password <input type="text" name="T1"></p>
    <p>New Password <input type="text" name="T2"></p>
    <p>Confirm new password <input type="password"></p>
    <p><input type="submit" value="Change"></p>
</form>

{% if msg %}
    <h3>{{msg}}</h3>
{% endif %}

{% endblock %}
